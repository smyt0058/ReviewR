<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://griffis.edumedia.ca  'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content: griffis.edumedia.ca  placeholdit.imgix.net placehold.it ;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>ReviewR</title>
</head>

<body>
    <header class="bar bar-nav"> <a id="addItemBtn" class="btn btn-link btn-nav pull-right" href="#writeModal"> Write Review   <span class="icon icon-compose"></span></a>
        <h1 class="title">ReviewR</h1> </header>
    <div class="content">
        <!-- read through localStorage for contacts -->
        <ul class="table-view" id="item-List"> </ul>
    </div>
    <div id="writeModal" class="modal">
        <header class="bar bar-nav">
            <a class="icon icon-close pull-right" href="#writeModal"> <span class="icon icon-close"></span>
            </a>
            <h1 class="title">Write Review</h1> </header>
        <div class="content">
            <div class="content-padded">
                <form class="input-group">
                    <div class="input-row">
                        <label class="itemlbl">Item</label>
                        <input type="text" id="inputItem" placeholder="Wendy's coffee?" /> </div>
                    <div class="input-row">
                        <label class="ratingLbl">Rating</label>
                        <div class="stars">
                            <span class="star">
                                &nbsp;
                            </span>
                            <span class="star">
                                &nbsp;
                            </span>
                            <span class="star">
                                &nbsp;
                            </span>
                            <span class="star">
                                &nbsp;
                            </span>
                            <span class="star">
                                &nbsp;
                            </span>
                        </div>
                        <input style="display:none" type="text" id="inputRating" placeholder="allow 1 - 5 stars" /> 
                    </div>
                </form>
                <p class="content-padded">
                    <button class="btn btn-positive btn-block"> <span class="icon "></span> &#9654; Add Photo </button>
                    <button class="btn btn-block"> <span class="icon icon-close"></span> Cancel </button>
                    <button class="btn btn-primary btn-block"> <span class="icon icon-check"></span> Save </button>
                </p>
            </div>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <header class="bar bar-nav">
            <a class="icon icon-close pull-right" href="#deleteModal"> <span class="icon icon-close"></span>

            </a>
            <h1 class="title">Delete Review ?</h1> </header>
        <div class="content">
            <div class="content-padded">
                <form class="input-group">
                    <div class="input-row">
                        <label class="itemlbl">Item</label>
                        <input type="text" id="delItem" placeholder="Wendy's coffee?" /> </div>
                    <div class="input-row">
                        <label class="ratingLbl">Rating</label>
                        <div class="stars">
                            <span class="star">
                                &nbsp;
                            </span>
                            <span class="star">
                                &nbsp;
                            </span>
                            <span class="star">
                                &nbsp;
                            </span>
                            <span class="star">
                                &nbsp;
                            </span>
                            <span class="star">
                                &nbsp;
                            </span>
                        </div>
                        <input style=" display: none" type="text" id="delRating" placeholder="allow 1 - 5 stars" /> </div>
                    <div id="imageBox" style="border:1px solid black"></div>
                </form>

                <p class="content-padded">
                    <button class="btn btn-negative btn-block"> <span class="icon icon-check"></span> Delete </button>
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- include the compiled Ratchet JS -->
    <script src="js/ratchet.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
